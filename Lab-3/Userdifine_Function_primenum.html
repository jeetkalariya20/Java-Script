<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		 n=parseInt(prompt("enter number"));
		primenum();

		function primenum() {
		flag=0;
			for (i=2;i<n;i++)
			{
				if (n%i==0) {
					flag=1;
					break;
				}
			}	
			if (flag==0) {
				document.write("prime number");
			}	
			else
			{
				document.write("not prime number");
			}	
					}
	</script>

</body>
</html>
