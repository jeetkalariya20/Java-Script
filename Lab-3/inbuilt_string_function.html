<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<script>
		a=prompt("enter string");
		document.write(a+"<br/>");

		document.write(a.substring(3,5));
		document.write("<br/>")	

		document.write(a.substr(3,5));
		document.write("<br/>")

		document.write(a.indexOf("r"));
		document.write("<br/>");

		document.write(a.lastIndexOf("t"));
		document.write("<br/>");

		document.write(a.replace("kalariya","patel"));
		document.write("<br/>");

		document.write(a.replaceAll("a","h"));
		document.write("<br/>");

		document.write(a.concat());
		document.write("<br/>");

		document.write(a.toLowerCase());
		document.write("<br/>")

		document.write(a.toUpperCase());
		document.write("<br/>")

		document.write(a.charAt(5));
		document.write("<br/>")

		document.write(a.trim());
		document.write("<br/>")

		document.write(a.valueOf());
		document.write("<br/>")

		document.write(a.repeat(5));
		document.write("<br/>")

		document.write(a.startWith("k",3));
		document.write("<br/>")


	</script>
</body>
</html>
