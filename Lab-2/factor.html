
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>factor</title>
</head>
<body>
		<script type="text/javascript">
			n=parseInt(prompt("Enter n:"));

			for(var i=1;i<=n;i++)
			{
				if(n%i==0)
				{
					document.write(i+",");
				}
			}
		</script>
</body>
</html>
