<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>prime</title>
</head>
<body>
		<script type="text/javascript">
				n=parseInt(prompt("Enter n:"));
				flag=0;
				for(i=2;i<n;i++)
				{
					if(n%i==0)
					{
						flag=1;
						break;
					}
				}
				if(flag==1)
				{
					document.write("Num is not prime");
				}
				else
				{
					document.write("Num is prime");

				}
		</script>
</body>
</html>
